<!DOCTYPE html>
<html>
  <head>
  <title>INshallah</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.css" />
  <link rel="stylesheet" href="signup.css" />
  <script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.js"></script>
</head>
<body>

<div data-role="page" id="signup">
  <div data-role="header" class="header">
    <h1>Sign Up</h1>
  </div>

  <div data-role="content" class="signup">
    <div class="translation greeting">
      <p>Hi <span id="first-name"></span>, What do you need help with?</p>
      <p>بلا جنوب الواقعة واندونيسيا،, مكن</p>
    </div>

    <form id="">

      <div class="help ui-grid-a">
        <div class="ui-block-a">
          <div class="translation">
            <p>I need help with...</p>
            <p>بلا جنوب الواقعة وان</p>
          </div>
        </div>
        <div class="ui-block-b">
          <select>
            <option>Law / بلا</option>
            <option>Advice / بلا</option>
            <option>Asylum / بلا</option>
          </select>
        </div>
      </div>

      <div class="skill-box"></div>

      <div class="location ui-grid-a">
        <div class="ui-block-a">
          <div class="translation">
            <p>In...</p>
            <p>بلا </p>
          </div>
        </div>
        <div class="ui-block-b">
          <select>
            <option>France / بلا</option>
            <option>UK / بلا</option>
          </select>
        </div>
      </div>

      <button>Next</button>
    </form>
  </div>
</div>

</body>
</html>
